<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #F7D794;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      border: 10px solid #2C3A47;
      box-sizing: border-box;
      position: relative;
    }
    .corner-design {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #c74444;
    }
    .corner-design::before,
    .corner-design::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #2C3A47;
    }
    .corner-design.top-left {
      top: -10px;
      left: -10px;
    }
    .corner-design.top-right {
      top: -10px;
      right: -10px;
    }
    .corner-design.bottom-left {
      bottom: -10px;
      left: -10px;
    }
    .corner-design.bottom-right {
      bottom: -10px;
      right: -10px;
    }
    .message {
      font-size: 24px;
      color: #2e1b10;
      font-family: Arial, sans-serif;
      margin-bottom: 20px;
    }
    .pookalam {
      width: 300px;
      height: 300px;
      border: 2px solid #3d9b30;
      border-radius: 50%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
    }
    .flower {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    .flower.flower-1 {
      background-color: #e97c22;
    }
    .flower.flower-2 {
      background-color: #48DBFB;
    }
    .flower.flower-3 {
      background-color: #1DD1A1;
    }
  </style>
  <title>Happy Onam</title>
</head>
<body>
  <div class="message">
    HAPPY ONAM!
  </div>
  <div class="pookalam">
    <div class="flower flower-1"></div>
    <div class="flower flower-2"></div>
    <div class="flower flower-1"></div>
    <div class="flower flower-2"></div>
    <div class="flower flower-3"></div>
    <div class="flower flower-2"></div>
    <div class="flower flower-1"></div>
    <div class="flower flower-2"></div>
    <div class="flower flower-1"></div>
  </div>
  <div class="corner-design top-left"></div>
  <div class="corner-design top-right"></div>
  <div class="corner-design bottom-left"></div>
  <div class="corner-design bottom-right"></div>
  <script>
    // You can add any JavaScript code here if needed
  </script>
</body>
</html>
