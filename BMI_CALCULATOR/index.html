<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }

    #result {
      text-align: center;
      margin-top: 20px;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <div>
      <label>Height (cm):</label>
      <input type="number" id="height" placeholder="Enter your height" required>
    </div>
    <div>
      <label>Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight" required>
    </div>
    <div>
      <button onclick="calculateBMI()">Calculate</button>
    </div>
    <div id="result"></div>
    <table>
      <tr>
        <th>BMI Category</th>
        <th>BMI Range</th>
      </tr>
      <tr>
        <td>Underweight</td>
        <td>&lt; 18.5</td>
      </tr>
      <tr>
        <td>Normal weight</td>
        <td>18.5 - 24.9</td>
      </tr>
      <tr>
        <td>Overweight</td>
        <td>25 - 29.9</td>
      </tr>
      <tr>
        <td>Obesity</td>
        <td>30 or higher</td>
      </tr>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
